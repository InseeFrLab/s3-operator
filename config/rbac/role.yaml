---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - s3.onyxia.sh
  resources:
  - buckets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - s3.onyxia.sh
  resources:
  - buckets/finalizers
  verbs:
  - update
- apiGroups:
  - s3.onyxia.sh
  resources:
  - buckets/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - s3.onyxia.sh
  resources:
  - policies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - s3.onyxia.sh
  resources:
  - policies/finalizers
  verbs:
  - update
- apiGroups:
  - s3.onyxia.sh
  resources:
  - policies/status
  verbs:
  - get
  - patch
  - update
